<div>
  <div class="modal-header pr-modal-header">
    <h4 class="modal-title font-weight-bold text-black-1">{{ title_tag }}</h4>
  </div>
  <div class="modal-body">
    <object
      data="../../../../assets/pdf/ngamming-assignment.pdf"
      type="application/pdf"
      width="100%"
      height="592px"
    ></object>
  </div>
  <div class="modal-footer border-0 pr-modal-footer">
    <button class="btn-save w-100" (click)="activeModal.close(false)" ngbAutoFocus>Close</button>
  </div>
</div>
